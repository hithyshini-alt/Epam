<!DOCTYPE html>
<html>
<head><title>Switch Case</title></head>
<body>
    <script>
        let day = 7;
        switch(day) {
            case 1: console.log("Monday"); document.write("Monday"); break;
            case 2: console.log("Tuesday"); document.write("Tuesday"); break;
            case 3: console.log("Wednesday"); document.write("Wednesday"); break;
            case 4: console.log("Thursday"); document.write("Thursday"); break;
            case 5: console.log("Friday"); document.write("Friday"); break;
            case 6: console.log("Saturday"); document.write("Saturday"); break;
            case 7: console.log("Sunday"); document.write("Sunday"); break;
            default: console.log("Invalid Day"); document.write("Invalid Day");
        }
    </script>
</body>
</html>
