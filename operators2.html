<!DOCTYPE html>
<html>
<head><title>Logical Operators</title></head>
<body>
    <script>
        let x = true, y = false;
        console.log("AND (x && y):", x && y);
        console.log("OR (x || y):", x || y);
        console.log("NOT (!x):", !x);
        document.write("AND: " + (x && y) + "<br> OR: " + (x || y) + "<br> NOT: " + (!x));
    </script>
</body>
</html>
