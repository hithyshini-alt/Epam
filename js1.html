<!DOCTYPE html>
<html>
<head><title>Data Types</title></head>
<body>
    <script>
        let name = "Hyma";
        console.log("String:", name);
        document.write("String: " + name + "<br>");

        let age = 21;
        console.log("Number:", age);
        document.write("Number: " + age + "<br>");

        let isStudent = true;
        console.log("Boolean:", isStudent);
        document.write("Boolean: " + isStudent + "<br>");
    </script>
</body>
</html>
