<!DOCTYPE html>
<html lang="en">
<head>
    <title>5 Tables Demonstration</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: lightgray; }
    </style>
</head>
<body>

<h2>1. Simple Student Table</h2>
<table>
    <tr><th>Name</th><th>Age</th><th>Grade</th></tr>
    <tr><td>John</td><td>20</td><td>A</td></tr>
</table>

<h2>2. Employee Salary Table</h2>
<table>
    <tr><th>Employee</th><th>Salary</th><th>Department</th></tr>
    <tr><td>Alice</td><td>$5000</td><td>IT</td></tr>
</table>

<h2>3. Product List Table</h2>
<table>
    <tr><th>Product</th><th>Price</th><th>Stock</th></tr>
    <tr><td>Laptop</td><td>$800</td><td>20</td></tr>
</table>

<h2>4. Sports Score Table</h2>
<table>
    <tr><th>Team</th><th>Score</th><th>Rank</th></tr>
    <tr><td>Team A</td><td>90</td><td>1</td></tr>
</table>

<h2>5. Attendance Sheet</h2>
<table>
    <tr><th>Student</th><th>Present</th><th>Absent</th></tr>
    <tr><td>Mark</td><td>Yes</td><td>No</td></tr>
</table>

</body>
</html>
