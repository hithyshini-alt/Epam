<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Array Example</title>
</head>
<body>
    <h2>String Array</h2>
    <p id="strArray"></p>

    <script>
        let names = ["Alice", "Bob", "Charlie", "David"];
        document.getElementById("strArray").innerHTML = names.join(" | ");
    </script>
</body>
</html>
