<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .Parent{
            flex-direction: column;
        }
        .ch1{
            flex-direction: column;
            background-color: red;
        }
        .ch2{
            flex-direction: row;
            background-color: rgb(195, 195, 229);
        }
        .ch3{
            flex-direction: row;
            background-color: rgb(230, 208, 208);
        }
        .ch4{
            flex-direction: row;
            background-color: whitesmoke;
        }
        
    </style>
</head>
<body>
    <div class="Parent">
        <div class="ch1">Hyma</div>
        <div class="ch2">Hithyshini</div>
        <div class="ch3">Reddy</div>
        <div class="ch4">A</div>
    </div>
</body>
</html>
