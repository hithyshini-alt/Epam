<!DOCTYPE html>
<html>
<head><title>Conditional Statements</title></head>
<body>
    <script>
        let marks = 95;
        if (marks >= 90) {
            console.log("Grade: A");
            document.write("Grade: A");
        } else if (marks >= 60) {
            console.log("Grade: B");
            document.write("Grade: B");
        } else {
            console.log("Grade: C");
            document.write("Grade: C");
        }
    </script>
</body>
</html>
