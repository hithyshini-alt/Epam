<!DOCTYPE html>
<html lang="en">
<head>
    <title>CGPA Validation</title>
    <style>
        body { text-align: center; }
        .red { background-color: red; color: white; }
        .orange { background-color: orange; color: black; }
        .green { background-color: green; color: white; }
    </style>
</head>
<body>

<h2>Enter CGPA</h2>
<input type="number" id="cgpa" step="0.1">
<button onclick="checkPlacement()">Check</button>
<p id="result"></p>

<script>
    function checkPlacement() {
        let cgpa = parseFloat(document.getElementById("cgpa").value);
        let result = document.getElementById("result");
        
        if (cgpa >= 7.2 && cgpa < 7.5) result.className = "red", result.innerText = "Not Allowed!";
        else if (cgpa >= 7.5 && cgpa < 8.5) result.className = "orange", result.innerText = "Maybe Placed!";
        else result.className = "green", result.innerText = "Allowed!";
    }
</script>

</body>
</html>
