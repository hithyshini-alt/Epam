<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Array </title>
</head>
<body>
    <h2>Number Array</h2>
    <p id="numArray"></p>

    <script>
        let numbers = [10, 20, 30, 40, 50,56];
        document.getElementById("numArray").innerHTML = numbers.join("---------");
    </script>
</body>
</html>
