<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout</title>
  <style>

    body {
      font-family: Arial, sans-serif;
    }

    .header, .footer {
      background-color: rgb(156, 181, 182);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-areas:
        "small-box small-box small-box sidebar"
        "main-content main-content main-content sidebar";
      grid-template-columns: repeat(3, 1fr) 1fr;
      grid-template-rows: auto;
      gap: 10px;
      padding: 10px;
    }

    .small-box {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 100px;
      grid-area: small-box;
    }

    .sidebar {
      background-color: rgb(87, 185, 90);
      color: white;
      text-align: center;
      padding: 20px;
      grid-area: sidebar;
    }

    .main-content {
      background-color: rgb(35, 151, 171);
      color: white;
      text-align: center;
      padding: 20px;
      grid-area: main-content;
    }

    .footer {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Header</div>
  <div class="container">
    <div class="small-box">one box</div>
    <div class="sidebar">Sidebar</div>
    <div class="main-content">Main</div>
  </div>
  <div class="footer">Footer</div>
</body>
</html>
